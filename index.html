<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="dark">
    <header>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <div class="text header-text">
                        <span class="store">Loja</span>
                        <span class="name">Carro</span>
                    </div>
                    <div class="text-menu">
                        <li class="search-box">
                            <i class="fa-solid fa-search icon"></i>
                            <input type="text" placeholder="Pesquisar....">
                        </li>
                        <li class="mode">
                            <div class="moon-sun">
                                <i class="fa-solid fa-moon fa-fade icon moon"></i>
                                <i class="fa-solid fa-sun fa-fade icon sun"></i>
                            </div>
                            <span class="mode-text text">Dark Mode</span>
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right toggle"></i>
            </header>
        </nav>
    </header>
    <main>
        <div id="addModel">
            <label for="new-model">Novo Modelo de Carro:</label>
            <input type="text" id="new-model">
            <button onclick="addNewCarModel()">Adicionar Novo Modelo de Carro</button>
        </div>
        <div id="banner">
            <section class="modelColor">
                <select id="carro-cor" onchange="changeCarColor()">
                    <option value="white">Branco</option>
                    <option value="blue">Azul</option>
                    <option value="black">Preto</option>
                </select>
            </section>
            <section class="modelinfo">
                <h2>Bem-Vindo à Nossa Loja de Carros!</h2>
                <img id="carro-imagem" src="car_onix_white.png" alt="Car">
                <p>Preço: <span id="carro-preco">R$ 50.000,00</span></p>
                <p>Modelo: <span id="carro-nome">Onix</span></p>
            </section>
            <section class="modelCar">
                <button onclick="changeCarModel('onix')">Onix</button>
                <button onclick="changeCarModel('cruze')">Cruze</button>
                <button onclick="changeCarModel('luxury')">Luxury Car</button>
                <button onclick="addToCart()">Adicionar ao Carrinho</button>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Car Store</p>
    </footer>
</body>
</html>
